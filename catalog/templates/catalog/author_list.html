{% extends "base.html" %}
{% block content %}
    <h1>Author</h1>

    {% if author_list %}
    <ul>
        {% for author in author_list %}
        <li>
            <a href="{{author.get_absolute_url}}"> {{ author.last_name}}, {{ author.first_name }} </a>
{#            <a href="{{book.get_absolute_url}}">{{ book.title }}</a> ({{book.author}})#}
        </li>
        {% endfor %}

    </ul>
    {% else %}
        <p>There are no authors in the library.</p>
    {% endif %}

{% endblock %}
